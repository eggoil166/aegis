<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }

        .typing-indicator.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin-right: 4px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }

        .aegis-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .aegis-badge.safe {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .aegis-badge.flagged {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .aegis-badge:hover {
            transform: scale(1.05);
        }

        .aegis-details {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 16px;
            margin-top: 8px;
            font-size: 13px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .aegis-details .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .aegis-details .detail-row:last-child {
            border-bottom: none;
        }

        .aegis-details .label {
            font-weight: 600;
            color: #555;
        }

        .aegis-details .value {
            color: #333;
        }

        .aegis-details .value.risk-low {
            color: #28a745;
        }

        .aegis-details .value.risk-medium {
            color: #ffc107;
        }

        .aegis-details .value.risk-high {
            color: #dc3545;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– RAG-Powered FAQ Assistant
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm your FAQ assistant powered by LLaMA 3.2 and semantic search. Ask me anything about our services!
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="userInput" 
                placeholder="Type your question here..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/chat';
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Create typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message bot';
        typingIndicator.innerHTML = `
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        `;

        function addMessage(content, isUser = false, aegisData = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            
            // Add Aegis badge if available (only for user messages)
            if (isUser && aegisData && aegisData.checked) {
                const badgeDiv = document.createElement('div');
                const isFlagged = aegisData.flagged;
                badgeDiv.className = `aegis-badge ${isFlagged ? 'flagged' : 'safe'}`;
                badgeDiv.innerHTML = isFlagged ? 'âš ï¸ Flagged by Aegis' : 'âœ… Checked by Aegis';
                badgeDiv.style.display = 'block';
                
                // Make badge clickable to show details
                badgeDiv.onclick = () => {
                    const existingDetails = messageDiv.querySelector('.aegis-details');
                    if (existingDetails) {
                        existingDetails.remove();
                    } else {
                        const detailsDiv = createAegisDetails(aegisData);
                        messageDiv.appendChild(detailsDiv);
                    }
                };
                
                messageDiv.appendChild(badgeDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function createAegisDetails(aegisData) {
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'aegis-details';
            
            const riskScore = aegisData.risk_score || 0;
            let riskClass = 'risk-low';
            if (riskScore > 70) riskClass = 'risk-high';
            else if (riskScore > 30) riskClass = 'risk-medium';
            
            let html = `
                <div class="detail-row">
                    <span class="label">Status:</span>
                    <span class="value">${aegisData.flagged ? 'ðŸš« BLOCKED' : 'âœ… SAFE'}</span>
                </div>
                <div class="detail-row">
                    <span class="label">Classifier:</span>
                    <span class="value">${aegisData.classifier}</span>
                </div>
                <div class="detail-row">
                    <span class="label">Risk Score:</span>
                    <span class="value ${riskClass}">${riskScore.toFixed(1)}/100</span>
                </div>
            `;
            
            if (aegisData.patterns && aegisData.patterns.length > 0) {
                html += `
                    <div class="detail-row">
                        <span class="label">Patterns:</span>
                        <span class="value">${aegisData.patterns.join(', ')}</span>
                    </div>
                `;
            }
            
            if (aegisData.error) {
                html += `
                    <div class="detail-row">
                        <span class="label">Note:</span>
                        <span class="value" style="color: #999;">Aegis unavailable (${aegisData.error})</span>
                    </div>
                `;
            }
            
            detailsDiv.innerHTML = html;
            return detailsDiv;
        }

        function showTypingIndicator() {
            chatMessages.appendChild(typingIndicator);
            typingIndicator.querySelector('.typing-indicator').classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.querySelector('.typing-indicator').classList.remove('active');
            if (typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            
            if (!query) return;
            
            // Disable input while processing
            sendButton.disabled = true;
            userInput.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            let aegisData = null;
            
            try {
                const response = await fetch(`${API_URL}?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Store Aegis data
                aegisData = data.aegis;
                
                // Add user message with Aegis badge
                addMessage(query, true, aegisData);
                userInput.value = '';
                
                // Add bot response
                if (data.status === 'OK' && data.response) {
                    addMessage(data.response, false);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                
                // Still add user message even if error occurred
                if (!chatMessages.querySelector(`.message.user:last-child`)?.textContent?.includes(query)) {
                    addMessage(query, true, aegisData);
                    userInput.value = '';
                }
                
                showError(`Failed to get response from the server. Please make sure the API is running on port 3000.`);
            } finally {
                // Re-enable input
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
